{% extends 'base.html' %} {% block title %} Home {% endblock title %} {% block
body %}

<!-- Hero Start -->
<div class="container-fluid bg-primary py-5 bg-hero">
  <div class="container py-5">
    <div class="row justify-content-start">
      <div class="col-lg-8 text-center text-lg-start">
        <h1 class="display-1 text-blue">Gallery</h1>
      </div>
    </div>
  </div>
</div>
<!-- Hero End -->

<!-- Gallery Section -->
<section class="container py-5">
  <div class="text-center mx-auto mb-5" style="max-width: 500px">
    <h4 class="display-5">Our Gallery</h4>
    <div class="d-flex align-items-center justify-content-center">
      <hr class="w-40 mx-2" style="opacity: 1" />
      <img
        src="../static/images/sgnew.png"
        alt="VAPL"
        style="max-width: 45px"
      />
      <hr class="w-40 mx-2" style="opacity: 1" />
    </div>
  </div>

  <div class="row g-3">
    {% for image in images %}
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeInUp">
      <div class="gallery-item" onclick="openPopup(this)">
        <img
          src="../static/{{ image.img }}"
          alt="{{ image.title }}"
          class="img-fluid rounded"
        />
        <div class="img-title">{{ image.title }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<!-- Popup Modal -->
<div id="imgPopup" class="popup-overlay" onclick="closePopup()">
  <div class="popup-content">
    <img id="popupImg" src="" alt="" />
    <div id="popupTitle" class="popup-title"></div>
  </div>
</div>

<script>
  function openPopup(element) {
    const imgSrc = element.querySelector("img").src;
    const imgTitle = element.querySelector(".img-title").textContent;
    document.getElementById("popupImg").src = imgSrc;
    document.getElementById("popupTitle").textContent = imgTitle;
    document.getElementById("imgPopup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("imgPopup").style.display = "none";
  }
</script>

{% endblock body %}
