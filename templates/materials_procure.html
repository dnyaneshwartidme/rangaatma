{% extends 'base.html' %} {% block title %} About {% endblock title %} {% block
body %}

<!-- Hero Start -->
<div
  class="container-fluid bg-primary py-5 bg-hero"
  style="margin-bottom: 90px"
>
  <div class="container py-5">
    <div class="row justify-content-start">
      <div class="col-lg-8 text-center text-lg-start">
        <h1 class="display-1 text-blue">Materials Procure</h1>
      </div>
    </div>
  </div>
</div>
<!-- Hero End -->

<!-- Team Start -->
<div class="container-fluid">
  <div class="container">
    <div class="row g-3">
      {% for item in products %}
      <div class="col-lg-4 col-md-6">
        <div class="team-item">
          <img
            class="img-fluid w-100"
            src="{{ url_for('static', filename=item.img) }}"
            alt="{{ item.title }}"
          />
          <div class="team-text">
            <div class="team-social">
              <button class="btn btn-outline-secondary">
                <a href="{{ url_for('contact') }}">Get quote</a>
              </button>
            </div>
            <div class="mt-auto mb-3">
              <h4 class="mb-1 text-center text-white">{{ item.title }}</h4>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Team End -->

{% endblock body %}
